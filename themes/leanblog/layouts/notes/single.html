{{ define "main" }}
<article class="stack">
  <h2>{{ .Title }}</h2>
  <p time>
    {{ if ne .Lastmod .Date }}
    Updated <time datetime="{{ .Lastmod }}">{{ .Lastmod.Format "Jan 2, 2006" }}</time>.
    {{end}}
    Started <time datetime="{{ .Date }}">{{ .Date.Format "Jan 2, 2006" }}</time>.
  </p>
  {{ .Content }}
</article>
{{ end }}
