{{ define "main" }}
  <article>
    <h2>{{ .Title }}</h2>
    <p time>
      {{ if ne .Lastmod .Date }} 
        Last updated <time datetime="{{ .Lastmod }}">{{ .Lastmod.Format "January 2, 2006" }}</time>.
      {{end}} 
      Started <time datetime="{{ .Date }}">{{ .Date.Format "January 2, 2006" }}</time>. 
    {{ .Content }}
  </article>
{{ end }}
